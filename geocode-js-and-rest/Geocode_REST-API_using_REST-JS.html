<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Geocode REST-JS</title>
    <style>
      body {font-family: monospace; color: white;}
      pre {overflow: auto; padding: 1rem;}
      body,
      pre {background: #000000;}
    </style>
  </head>
  <body>
    <pre id="result"></pre>

    <script src="https://unpkg.com/@esri/arcgis-rest-request@4.0.0/dist/bundled/request.umd.js"></script>
    <script src="https://unpkg.com/@esri/arcgis-rest-geocoding@4.0.0/dist/bundled/geocoding.umd.js"></script>

    <script>

      const apiKey = "your_api_key_or_token_here";

      const authentication = arcgisRest.ApiKeyManager.fromKey(apiKey);

      arcgisRest
        .geocode({
          address: "500 7th Ave",
          postal: "10018",
          countryCode: "USA",
          authentication
        })
        .then((response) => {
          console.log("Candidates:", response.candidates);
          document.getElementById("result").textContent = JSON.stringify(response.candidates, null, 2);
        });

    </script>

  </body>
</html>
